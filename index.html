<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astroid Proxy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Astroid Proxy</h1>
        <form id="proxyForm">
            <input type="text" id="url" placeholder="Enter URL to proxy" required />
            <button type="submit">Proxy</button>
        </form>
        <iframe id="proxyIframe" style="width:100%; height:80vh; border:none;"></iframe>
    </div>

    <script src="script.js"></script>
</body>
</html>
